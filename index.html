<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo di Ricerca</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <style>
      body {
        font-family: "Ubuntu", sans-serif;
        background-color: #000000;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        padding: 20px;
        position: relative;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 1em;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="text"],
      select {
        padding: 1em;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        margin-bottom: 1.5em;
        width: 80%;
        max-width: 500px;
      }
      button {
        padding: 1em 2em;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: #000000;
        cursor: pointer;
        margin-bottom: 1.5em;
      }
      button:hover {
        background-color: #333333;
        color: #ffffff;
      }
      .logo {
        width: 150px;
        height: auto;
        margin-bottom: 1em;
      }
      .logo-title {
        font-size: 2em;
        margin-bottom: 1.5em;
      }
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 0; /* Ensure it doesn't take unnecessary space */
        margin-top: 1.5em; /* Space above the spinner */
      }
      .spinner {
        display: none;
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-top: 8px solid #ffffff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .notification {
        display: none;
        background-color: #333333;
        color: #ffffff;
        padding: 1em;
        border-radius: 5px;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.ibb.co/1qDJmD9/logobcv2.png"
        alt="Logo"
        class="logo"
      />
      <div class="logo-title">be cool ðŸ˜Ž</div>
      <h1>type business type city country :)</h1>
      <form id="search-form" action="/search" method="post">
        <input
          type="text"
          name="query"
          placeholder="Inserisci il termine di ricerca"
          required
        />
        <select name="results">
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="80">80</option>
          <option value="100+">150+</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <div class="spinner-container">
        <div class="spinner" id="spinner"></div>
      </div>
      <div class="notification" id="notification">Please download file</div>
    </div>
    <script>
      document
        .getElementById("search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          showSpinner();
          const formData = new FormData(this);
          fetch("/search", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              console.log("Search started");
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      function showSpinner() {
        document.getElementById("spinner").style.display = "block";
      }

      function showNotification() {
        const notification = document.getElementById("notification");
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 5000);
      }

      // Setup EventSource to listen for server-sent events
      const eventSource = new EventSource("/events");
      eventSource.onmessage = function (event) {
        console.log("Event received:", event.data);
        showNotification();
        // Optionally, hide the spinner if you want
        document.getElementById("spinner").style.display = "none";
      };
    </script>
  </body>
</html>
